<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local style -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

    <div class="container shadow min-vh-100 py-2">
        <h5>Picker</h5>
        <div class="container">
            <form id="form">
                <select name="room" class="form-select" aria-label="Default select example" form="form">
                    <option value="光復前門地停">光復前門地停</option>
                    <option value="修齊地停">修齊地停</option>
                    <option value="都計地停">都計地停</option>
                    <option value="管院地停">管院地停</option>
                    <option value="成功地停">成功地停</option>
                    <option value="生科大樓地停">生科大樓地停</option>
                    <option value="雲平地停">雲平地停</option>
                    <option value="奇美樓地停">奇美樓地停</option>
                    <option value="理學院樓地停">理學院樓地停</option>
                    <option value="三系館地停">三系館地停</option>
                    <option value="雲平平面">雲平平面</option>
                    <option value="勝後平面">勝後平面</option>
                    <option value="力行平面">力行平面</option>
                    <option value="成杏平面">成杏平面</option>
                </select>
                <input name="username" class="form-control" type="text" value=""/>
                <warning name="username"></warning>
                <input name="date" class="form-control" type="date" value="" readonly="readonly"/>
                <input name="time" class="form-control" type="time" value="13:10" />

                <button name="insert" type="button" class="btn btn-primary">預定</button>
                <button name="remove" type="button" class="btn btn-primary">取消</button>
                <button name="select" type="button" class="btn btn-primary">查詢</button>
                <button name="selectTotal" type="button" class="btn btn-primary">查詢總量</button>
                <button name="selectBlock" type="button" class="btn btn-primary">查詢黑名單</button>
                <button name="check" type="button" class="btn btn-primary">檢查我的預約(更新所有人的狀態)
                </button>
                <button name="save_username" type="button" class="btn btn-primary">保存我的車牌
                </button>
            </form>
            <div>console: updateMode("雲屏停車場", "NFY-8702", "p")</div>
        </div>
    </div>

<!-- Bootstrap core JS cdn 5.1.3 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<!-- jQuery cdn 3.6.0 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
<!-- local js -->
<script src="static/js/app.js"></script>
</body>

</html>
