<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car_num</title>

    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local style -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

</head>

<body>

    <header>
        <nav class="navbar nav_bar" role="navigation">
            <div class="container-fluid">
                <form class="navbar-form navbar-left" role="search">
                    <a href="/welcome">
                        <img src="/static/images/logo/nav_logo.png" class="logo-small logo nav navbar-nav navbar-left" alt="nav_logo">
                    </a>
                </form>

                
                <a href="/user_login">
                    <span class="navbar-text navbar-right navbar_text">
                        {{username}}
                    </span>
                    <span class="navbar-form navbar-right navbar_user" role="search">
                        <img src="/static/images/logo/nav_user_icon.png" class="logo-small user" alt="nav_user_icon">
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <!--contain-->
    <!--完成預約-->
    <div class="res_finish">
        <h3>完成預約</h3>
        <!-- <span>狀態</span>
        <status></status> -->
        
        
        <div class="res_detail">
            <div class="res_date">
                <date></date>
            </div>
            <div class="res_time">
                <time></time>
            </div>
            <div class="res_room">
                <park></park>
            </div>
            <div class="res_username">
                {{username}}
            </div>
        <div>
        
        <div class="flex_res jc_center">
            <a href="/select_time">
                <button name="res_next" type="button" class="btn_res btn_gray margin_right">預約下一筆</button>            
            </a>
            
            <button name="remove_last" type="button" class="btn_res btn_orange margin_right">取消預約</button>

            <a href="/check_all">
                <button name="res_next" type="button" class="btn_res btn_purple">查看預約狀況</button>       
            </a>

            <a href="/enter_room">
                <button name="res_next" type="button" class="btn_res btn_purple">進入房間</button>       
            </a>
        </div>
   </div>     


    <!--design-->
    <img src="/static/images/tickets/ticket.png" class="center" alt="ticket">
    
    <div class="rounded mx-auto d-block">
        <img src="/static/images/lineman/image_lineman4.png" alt="img_lineman4" class="pic_lineman4 center">
    </div>

<!-- Bootstrap core JS cdn 5.1.3 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<!-- jQuery cdn 3.6.0 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
<!-- local js -->
<script src="/static/js/app.js"></script>
