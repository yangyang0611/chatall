    <header>
        <nav class="navbar nav_bar" role="navigation">

                    </span>
                </a>
            </div>
        </nav>

    <!--contain-->
    <!--條規-->
    <div id="standard_box">
        <div class="center">
            <h3>使用規範</h3>
            
            <div class="txt_rules">
                <p>1. 本停車系統僅供成功大學學生及教職員使用。</p>
                <p>2. 本停車系統為24小時預約制，每次可停車的時間，為預約的時間開始計算的24小時，若停車時間逾期，將會給予一次警告。</p>
                <p>3. 同一車牌車輛，一次可預約一個以上不同時段的其他停車場。</p>
                <P>4. 若未在預定時間內抵達停車場，將會給予一次警告，累積警告三次，該車牌將會被系統停權一週，一週內皆無法進行預約。</p>
                <p>5. 於停車預約時段開始前十分鐘便無法取消停車預約。</p>
            </div>
            
            <a href="/welcome">
                <input type="button" class="btn_close" value="x"/>                    
            </a>
            <a href="/welcome">
                <input type="button" class="btn_small btn_purple center" value="確認">
            </a>
        </div>
    </div>

    <!--design-->
